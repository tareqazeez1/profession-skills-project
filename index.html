<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="mb-4">
        <h1 class="text-center"><span class="text-info">Money </span><span class="text-primary">Manager</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="row g-4">
                <div class="col-12 col-md-6 col-lg-6">
                    <img class="w-100 h-100"
                        src="https://images.unsplash.com/photo-1554768804-50c1e2b50a6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-6 bg-light">
                    <div class="p-1">
                        <h6 class="text-center mb-3">Income</h6>
                        <div class="mb-1 row justify-content-center">
                            <label for="income" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-12 col-sm-10 col-md-6">
                                <input type="text" class="form-control" id="income">
                            </div>
                        </div>
                    </div>

                    <div class="p-1">
                        <h6 class="text-center mb-3">Expenses</h6>
                        <div class="mb-1 row justify-content-center">
                            <label for="food" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-12 col-sm-10 col-md-6">
                                <input type="text" class="form-control" id="food-cost">
                            </div>
                        </div>
                        <div class="mb-1 row justify-content-center">
                            <label for="rent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-12 col-sm-10 col-md-6">
                                <input type="text" class="form-control" id="rent-cost">
                            </div>
                        </div>
                        <div class="mb-1 row justify-content-center">
                            <label for="clothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-12 col-sm-10 col-md-6">
                                <input type="text" class="form-control" id="clothes-cost">
                            </div>
                        </div>
                        <div class="mb-1 d-flex justify-content-center">
                            <button onclick="calculateExpenses()" id="calculate-button"
                                class="btn btn-primary">Calculate</button>
                        </div>
                        <div class="mb-1 mt-2 d-flex justify-content-center">
                            <div id="show-calculation" class="text-center">
                                <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                                <h6>Balance: <span id="balance">00</span></h6>
                            </div>
                        </div>

                    </div>
                    <div class="p-1">
                        <div class="mb-1 row justify-content-center">
                            <label for="save" class="col-12 col-md-2 col-form-label">Save:</label>
                            <div class="col-12 col-md-4 d-flex flex-row justify-content-between">
                                <input type="text" class="form-control" id="save-percentage">
                                <h6 class="m-2">%</h6>
                                <button onclick="calculateSaving()" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div>
                            <h5>Saving amounts: <span id="saving-amount">00</span></h5>
                            <h6>Remaining balance: <span id="remaining-balance">00</span></h6>
                        </div>
                    </div>
                </div>
            </div>

    </main>






<!-- Javascript file -->
    <script src="app.js"></script>
</body>

</html>
